<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Comment - JavaScript</title>
</head>
<body>
	<script type="text/javascript">
		// Команда ниже говорит "Привет, мир!"
		alert("Hello, world!");

		/* Пример многострочного коммента */
		alert("Привет, мир!");
		alert("КУКУ, мир!")

		/* Закомментировали код
		alert("KUKU, world!")
		*/
	</script>
</body>
</html>
